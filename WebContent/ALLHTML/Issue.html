<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style-css/Issue.css"/>

<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../js/Issue2.js"></script>
<script type="text/javascript" src="../js/wangEditor.js"></script>
<!-- <script type="text/javascript" src="../js/ImagewangEditor.js"></script> -->
<title>发布文章</title>
</head>
<body>
	<div id="head">
			<div id="head-ul">
				<ul >
					<li class="head-li"><a class="one" href="passage.html">首页</a></li>
					<li class="head-li"><a class="one" href="Issue.html">发布文章</a></li>
					<li class="head-li"><a class="one" href="#contact">精彩视频</a></li>
					<li class="head-li"><a class="one" href="#about">下载资料</a></li>
				</ul>
			</div>
			<div id="search">
				<input type="text" size="30">
				<button >搜索</button>
			</div>
			<div id="head-ul-right">
				<ul >
					<li class="head-li"><a id="Loginout" class="one" href="#home">注销</a></li>
					<li class="head-li"><a class="one" href="#contact">消息</a></li>
					<li class="head-li"><a class="one" href="#about">动态</a></li>
				</ul>
			</div>
	</div>
	<div class="MinClass">
		<div id="pastIssue">
			<h2 id="pastH2">
					已发布的文章
			</h2>
			<div id="pastPtitle"></div>
			<div id="pastPage">
				<input type="text" value="1" size="2" id="Tpage">&nbsp;/&nbsp;
				<span id="pageSpan">1</span>			
				<input type="button" value="跳转" id="Bgo" />
				<input type="button" value="上页" id="BupPage" />
				<input type="button" value="下页" id="BdownPage" />	
			</div>
		</div>
		<div id="nowIssue">
			<div id="publish">
				<a href="#" id="Apublish" class="Ipublish">发布</a>
			</div>
			<div style="  text-align: center;font-size: 50px;font-family: 华文楷体;">请发布您的文章</div>
			<div id="Ititle">
				标题: 
				<span class="IStitle">
					<input type="text" size="20" id="Iinputtitle"  class="Ititletxt"/>
				</span>
				简介:
				<span class="IStitle">
					<input type="text" size="60" id="Ibrief"  class="Ititletxt"/>
				</span>
				<!-- //"java","spring","springmvc","mybatis","springboot","mysql","redis" -->
				&nbsp类别<select name="cars" id="Iselect">
					<option value="java" selected="selected">java</option>
					<option value="spring">spring</option>
					<option value="springmvc" >springmvc</option>
					<option value="mybatis">mybatis</option>
					<option value="springboot" >springboot</option>
					<option value="mysql">mysql</option>
					<option value="redis" >redis</option>
					</select>
			</div>
			  
			<div id="Ipassage">
				 
   			    
			</div>
			
		</div>		
		<div id="Div_issue_hint">
			<h2 id="Div_issue_hint_h2">正在上传到服务器请稍后</h2>
		</div>	
	</div>	

</body>
</html>
