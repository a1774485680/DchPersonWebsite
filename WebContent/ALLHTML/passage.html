<!DOCTYPE html>
<html>
<head>
	<title>文章</title>
	<link rel="stylesheet" type="text/css" href="style-css/passage.css"/>
	<script src="../js/vue2.6.10.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
	alert("cs12");
	$(function (){
		$.post("/MyFirstWeb/Passage/passageLoad.do",function(data){
			var fal=0;
			
			alert(data[1].Iid);
		 var arr = [ "div1", "div2", "div3", "div4","div5","div6","div7","div8","div9","div10"];
		 var arrspan=["span1","span2","span3","span4"]
		 $.each(arr, function(){     
		    var i=this; 
		   	$("<div />",{
				id : this,
				name : "newName",
				width : "100%",
				height : "150px",
				class:"mydiv",
				click : function() {
					console.log("div");
				}
			}).appendTo($("#manAndinfo"));
			
			$.each(arrspan,function(){
				var j=this;
				
				$("<span />",{
					id : i+"-span"+j,
					name : "newName",
					class:"myspan",
					
					click : function() {
						console.log("div");
					}
				}).appendTo($("#"+i));
			});
			$("<h2 />",{
				id : i+"-h2",
				class:"myh2",
			}).appendTo($("#"+i));
			
		 });
		 $.each(arr,function(){
			 var i=this; 
			 //alert("#"+i+"-span"+arrspan[0]);
			 $("#"+i+"-span"+arrspan[0]).html("作者  "+data[fal].uid);
			 $("#"+i+"-span"+arrspan[1]).html("日期 ："+data[fal].pdate);
			 $("#"+i+"-span"+arrspan[2]).html("点赞"+data[fal].plike);
			 $("#"+i+"-span"+arrspan[3]).html("浏览量"+data[fal].pvisit); 
			 $("#"+i+"-h2").html(data[fal].ptitle);
			 fal+=1;
		 });
		 
		},"json");	 
	});
	
	</script>
</head>
<body>
	<div id="head">
		<div id="head-ul">
			<ul >
				<li class="head-li"><a class="one" href="#home">首页</a></li>
				<li class="head-li"><a class="one" href="#news">博客文章</a></li>
				<li class="head-li"><a class="one" href="#contact">精彩视频</a></li>
				<li class="head-li"><a class="one" href="#about">下载资料</a></li>
			</ul>
		</div>
		<div id="search">
			<input type="text" size="30">
			<button >搜索</button>
		</div>
		<div id="head-ul-right">
			<ul >
				<li class="head-li"><a class="one" href="#home">登陆</a></li>
				<li class="head-li"><a class="one" href="#news">历史</a></li>
				<li class="head-li"><a class="one" href="#contact">消息</a></li>
				<li class="head-li"><a class="one" href="#about">动态</a></li>
			</ul>
		</div>
	</div>
	<div id="manAndinfo">
		
		
	</div>
	
</body>
</html>
