<!DOCTYPE html>
<html>
<head>
	<title>文章</title>
	<link rel="stylesheet" type="text/css" href="style-css/passage.css"/>
	<script src="../js/vue2.6.10.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/MyPassage.js"></script>
	<!--导入登陆  -->
	<link rel="stylesheet" type="text/css" href="style-css/loginDialog.css"/>
	<link rel="stylesheet" type="text/css" href="style-css/Register.css"/>
		<!-- 导入登陆的js -->
	<script type="text/javascript" src="../js/Login.js"></script>
	<script type="text/javascript" src="../js/Register.js"></script>
</head>
<body>
	<div id="head">
		<div id="head-ul">
			<ul >
				<li class="head-li"><a class="one" href="#home">首页</a></li>
				<li class="head-li"><a class="one" href="#news">博客文章</a></li>
				<li class="head-li"><a id="IssuePassage" class="one" href="#contact">发布文章</a></li>
				<li class="head-li"><a class="one" href="#about">下载资料</a></li>
			</ul>
		</div>
		<div id="search">
			<input type="text" size="30">
			<button >搜索</button>
		</div>
		<div id="head-ul-right">
			<ul >
				<li class="head-li"><a id="Login" class="one" href="#home">登陆</a></li>
				<li class="head-li"><a id="Register" class="one" href="#news">注册</a></li>
				<li class="head-li"><a class="one" href="#contact">消息</a></li>
				<li class="head-li"><a class="one" href="#about">动态</a></li>
			</ul>
		</div>
	</div>
	<div id="classifyBar">
		<ul id="ul_classify">
			<li id="classify-1" onclick="classify(id)">所有</li>
			<li id="classify-2" onclick="classify(id)">java基础</li>
			<li id="classify-3" onclick="classify(id)">Spring</li>
			<li id="classify-4" onclick="classify(id)">SpringMvc</li>
			<li id="classify-5" onclick="classify(id)">Mybatis</li>
			<li id="classify-6" onclick="classify(id)">SpringBoot</li>
			<li id="classify-7" onclick="classify(id)">MySql</li>
			<li id="classify-8" onclick="classify(id)">Redis</li>
		</ul>
	</div>
	<div id="div-layout">
		<div id="manAndinfo">
			
			
		</div>
		<div id="paging">
			<input type="text" value="1" size="8" id="Tpage">&nbsp;/&nbsp;
			<span id="pageSpan">1</span>
			
			<input type="button" value="跳转" id="Bgo" />
			<input type="button" value="上页" id="BupPage" />
			<input type="button" value="下页" id="BdownPage" />
			<a></a>
		</div>
	</div>
	<!-- 登陆对话框 -->
	<div id="LoginBox">
		<div class="row1">
			登录<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
		</div>
		<div class="row">
			用户名: <span class="inputBox"> <input type="text" id="txtName" placeholder="账号" />
			</span><a href="javascript:void(0)" title="提示" class="warning" id="warn">*</a>
		</div>
		<div class="row">
			密&nbsp;&nbsp;&nbsp;&nbsp;码: <span class="inputBox"> <input type="password" id="txtPwd" placeholder="密码" />
			</span><a href="javascript:void(0)" title="提示" class="warning" id="warn2">*</a>
		</div>
		<div class="row">
			<a href="#" id="loginbtn">登录</a>
		</div>
	</div>
	<!-- 注册对话框 -->
	<div id="RegisterDiv">
		<div class="row1">
			注册<a href="javascript:void(0)" title="关闭窗口" class="close_btn1" id="closeBtn1">×</a>
		</div>
		<div>
			<form id="f_sub" action="/MyFirstWeb/Register/UsernameRegister.do"  method="post">
				<div class="row">
					用户名:&nbsp;&nbsp;<span class="inputBox">
						<input type="text" name="name"  size="20" id="username" class="inputtxt"/>
						</span><spqn id ="s_username" ></spqn>
				</div>
				<div class="row">
					密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="inputBox">
						<input type="password"   name="password" size="20" id="userpassword"  class="inputtxt"/>
						</span><spqn id ="s_password"></spqn>
				</div>
			   	<div class="row">
					确认密码<span class="inputBox">
						<input type="password"   size="20" id="reuserpassword" class="inputtxt"/>
						</span><spqn id ="s_repassword"></spqn>
				</div>
			   	<div class="row">
				<input type="button" id="sub" value="注册" class="Bregister"/><spqn id ="s_sub"></spqn>
				
				</div>	
			</form>			
		</div>
		<br>
	</div>
</body>
</html>
