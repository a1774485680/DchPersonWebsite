	<!-- 登陆对话框 -->
	<div id="LoginBox">
		<div class="row1">
			登录<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
		</div>
		<div class="row">
			用户名: <span class="inputBox"> <input type="text" id="txtName" placeholder="账号" />
			</span><a href="javascript:void(0)" title="提示" class="warning" id="warn">*</a>
		</div>
		<div class="row">
			密&nbsp;&nbsp;&nbsp;&nbsp;码: <span class="inputBox"> <input type="password" id="txtPwd" placeholder="密码" />
			</span><a href="javascript:void(0)" title="提示" class="warning" id="warn2">*</a>
		</div>
		<div class="row">
			<a href="#" id="loginbtn">登录</a>
		</div>
	</div>
	<!-- 注册对话框 -->
	<div id="RegisterDiv">
		<div class="row1">
			注册<a href="javascript:void(0)" title="关闭窗口" class="close_btn1" id="closeBtn1">×</a>
		</div>
		<div>
			<form id="f_sub" action="/MyFirstWeb/Register/UsernameRegister.do"  method="post">
				<div class="row">
					用户名:&nbsp;&nbsp;<span class="inputBox">
						<input type="text" name="name"  size="20" id="username" class="inputtxt"/>
						</span><spqn id ="s_username" ></spqn>
				</div>
				<div class="row">
					密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="inputBox">
						<input type="password"   name="password" size="20" id="userpassword"  class="inputtxt"/>
						</span><spqn id ="s_password"></spqn>
				</div>
			   	<div class="row">
					确认密码<span class="inputBox">
						<input type="password"   size="20" id="reuserpassword" class="inputtxt"/>
						</span><spqn id ="s_repassword"></spqn>
				</div>
			   	<div class="row">
				<input type="button" id="sub" value="注册" class="Bregister"/><spqn id ="s_sub"></spqn>
				
				</div>	
			</form>			
		</div>
		<br>
	</div>
